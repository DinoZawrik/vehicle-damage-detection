version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vehicle-damage-backend
    restart: unless-stopped
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=False
      
      # YOLO Model
      - YOLO_MODEL=yolov8n.pt
      - YOLO_CONFIDENCE=0.35
      - YOLO_IOU=0.5
      - YOLO_DEVICE=cpu
      
      # Database
      - DATABASE_URL=sqlite:///./data/detection.db
      
      # File Upload
      - MAX_IMAGE_SIZE=10485760
      
      # Logging
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: vehicle-damage-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
