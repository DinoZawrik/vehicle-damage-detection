version: '3.8'

services:
  # Минимальная FastAPI приложение с SQLite и локальным хранением
  api:
    build:
      context: .
      dockerfile: Dockerfile.minimal
    container_name: vehicle_damage_api_minimal
    environment:
      - DATABASE_URL=sqlite:///./data/test.db
      - STORAGE_TYPE=local
      - MODEL_DEVICE=cpu
      - MODEL_VARIANT=yolov8n
      - MAX_FILE_SIZE_MB=3
      - LOG_LEVEL=INFO
      - TEST_MODE=true
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s